<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Matej Ľudma</title>
</head>
<body>
  <script>
    function toggleImg(on) {
      document.querySelector('div.modal').classList[on ? 'add' : 'remove']('show');
    }
  </script>

    <div class="wrapper">
      <h1>Matej Ľudma</h1>
      <p><b>Znajne</b><i>prekryš</i><u>talizo</u><b>vávatel</b><i>nejšie</i><u>vajúcimi</u></p>

      <button onclick="toggleImg(true)">Otvoriť obraščok</button>
    </div>

    <div class="modal">
      <div style="display: flex; flex-direction: column;">
        <img src="./rytmus-image.jpg" style="border-radius: 18px" alt="">
      <a style="text-align: center; cursor: pointer;" onclick="toggleImg(false)">skovať obraščok</a>
      </div>
    </div>

  <style>
    body {
      padding: 0;
      margin: 0;

      width: 100vw;
      height: 100vh;

      font-family: 'Roboto';

      display: grid;
      place-items: center;
    }

    * {
      box-sizing: border-box;
    }

    button {
      background-color: white;
      border: rgb(51, 51, 51) 1px solid;
      border-radius: 8px;
      padding: .5rem 1rem .5rem 1rem;
      font-size: .9rem;
      cursor: pointer;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .modal {
      position: absolute;
      width: 100%;
      height: 100%;

      top: 0;
      left: 0;

      display: none;
      place-items: center;

      padding: 10rem;
    }

    .modal.show {
      display: grid;
    }

    h1 {
      margin: 0;
      padding:0 ;

      font-size: 2.3rem;
      font-weight: 800;
    }

  </style>
</body>
</html>
